<ion-card>
    <img id="image" src={{admin.image}}/>
    <ion-card-header>
        <ion-card-subtitle id="subtitle">{{admin.service}}</ion-card-subtitle>
        <ion-card-title id="title">{{admin.title}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
        <p id="text">{{admin.text}}</p>
        <ion-button slot="front" color="primary" (click)="deleteProfile()"><p id="text_1">Delete</p></ion-button>
        <ion-button slot="end" color="primary" routerLink="/home/feed" (click)=approveProfile()><p id="text_2">
            Approve</p></ion-button>
    </ion-card-content>
</ion-card>

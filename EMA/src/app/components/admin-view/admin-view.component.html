<div class="event" *ngFor="let admin of adminEvents; let last = last">
    {{afterNgFor(last)}}
    <app-admin *ngIf="admin.show === true" [admin]="admin"></app-admin>
</div>

<div class="user" *ngFor="let admin of adminUserEvents; let lastest = last">
    {{afterNgFor(lastest)}}
    <app-admin *ngIf="admin.show === true" [admin]="admin"></app-admin>
</div>

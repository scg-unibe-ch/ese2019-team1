<ion-header>
  <ion-toolbar>
    <ion-title><p align="center">Settings</p></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item [(ngModel)]="profile" button="true" (click)="changeState(profile)">
      <ion-title>Profile</ion-title>
      <ion-icon *ngIf="!expanded(profile)" name="arrow-dropdown" slot="end"></ion-icon>
      <ion-icon *ngIf="expanded(profile)" name="arrow-dropup" slot="end"></ion-icon>
    </ion-item>

    <ion-card-content *ngIf="expanded(profile)">
      <ion-item>
        <p>Logout</p>
        <ion-button slot="end"><ion-icon name="log-out" (click)="logout()"></ion-icon></ion-button>
      </ion-item>

      <ion-item>
        <p>Create Provider Account!</p>
        <ion-button slot="end"><ion-icon name="add-circle-outline" (click)="createProviderAccount()"></ion-icon></ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-item [(ngModel)]="settings" button="true" (click)="changeState(settings)">
      <ion-title>Settings</ion-title>
      <ion-icon *ngIf="!expanded(settings)" name="arrow-dropdown" slot="end"></ion-icon>
      <ion-icon *ngIf="expanded(settings)" name="arrow-dropup" slot="end"></ion-icon>
    </ion-item>

    <ion-card-content *ngIf="expanded(settings)">
      <p></p>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-header>
    <ion-toolbar color="primary">
        <ion-title><p align="center">Settings</p></ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="content">
        <ion-card-header>
            <ion-card-title class="card_title">Profile</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <ion-item>
                <p>Logout</p>
                <ion-button (click)="logout()" slot="end">
                    <ion-icon name="log-out"></ion-icon>
                </ion-button>
            </ion-item>

            <ion-item>
                <p>Create Provider Account</p>
                <ion-button (click)="createProviderAccount()" slot="end">
                    <ion-icon name="add-circle-outline"></ion-icon>
                </ion-button>
            </ion-item>

            <ion-item>
                <p>Delete Account</p>
                <ion-button (click)="confirmDeleteAccount()" slot="end">
                    <ion-icon name="trash"></ion-icon>
                </ion-button>
            </ion-item>
        </ion-card-content>
    </ion-card>

    <ion-card class="content">
        <ion-card-header name="settings">
            <ion-card-title>Settings</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <ion-item *ngIf="isAdmin">
                <p>Admin Page</p>
                <ion-button (click)="adminPage()" slot="end">
                    <ion-icon name="filing"></ion-icon>
                </ion-button>
            </ion-item>
        </ion-card-content>
    </ion-card>
</ion-content>

<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            <p align="center">Feed</p>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item id="filter">
        <ion-label position="floating">Service</ion-label>
        <ion-select value="" id="select" ngDefaultControl multiple="true" (ionChange)="this.onFilterChanged(this.select.value)">
            <ion-select-option value="photo">Photographer</ion-select-option>
            <ion-select-option value="venue">Venue</ion-select-option>
            <ion-select-option value="music">Music</ion-select-option>
            <ion-select-option value="catering">Catering</ion-select-option>
            <ion-select-option value="other">Other</ion-select-option>
        </ion-select>
        <ion-icon name="photos" slot="end" align-self-center></ion-icon>
    </ion-item>

    <app-event-view [(ngModel)]="eventView" ngDefaultControl [self]="this"></app-event-view>

</ion-content>


<app-hint id="tabBarHint" [hidden]="tabBarHintHidden" [text]="'Navigate through the app using the Tab-Bar at the bottom!'" [top]="'80%'" (closed)="setTabBarHintHidden(true)"></app-hint>
<app-hint id="filterHint" [hidden]="filterHintHidden" [text]="'You can filter your Feed, to only show services you need!'" [top]="" (closed)="setFilterHintHidden(true)"></app-hint>

<div id="screenOverlay_1" [hidden]="filterHintHidden && tabBarHintHidden"></div>
<div id="screenOverlay_2" [hidden]="filterHintHidden && tabBarHintHidden"></div>

<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            <p align="center">Login</p>
        </ion-title>
    </ion-toolbar>
</ion-header>


<ion-content id="content">
    <form id="form" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
        <ion-item class="ion-no-padding">
            <ion-label class="label" position="floating">Email</ion-label>
            <ion-input class="input" value="" formControlName="email" type="email"></ion-input>
            <ion-icon name="person" slot="end" class="ion-align-self-center"></ion-icon>
        </ion-item>
        <ion-label class="error" color="danger" *ngIf="loginForm.get('email').hasError('required')">
            Email is required
        </ion-label>
        <ion-label class="error" color="danger" *ngIf="loginForm.get('email').hasError('pattern') && !loginForm.get('email').hasError('required')">
            Invalid Email address
        </ion-label>

        <ion-item class="ion-no-padding">
            <ion-label class="label" position="floating">Password</ion-label>
            <ion-input class="input" value="" formControlName="password" type="password" required="true"></ion-input>
            <ion-icon name="key" slot="end" class="ion-align-self-center"></ion-icon>
        </ion-item>
        <ion-label class="error" color="danger" *ngIf="loginForm.get('password').hasError('required')">
            Password is required
        </ion-label>

        <ion-button id="loginButton" [disabled]="!loginForm.valid" type="submit" expand="block" size="large" color="primary">
            Login
        </ion-button>
    </form>

    <div id="text">
        <p>New to our Website?</p>
        <p>Signup
            <ion-label color="primary" routerLink="/signup" routerDirection="forward">here</ion-label>
        </p>

        <p> Forgot password?</p>
        <ion-label class="pwreset" color="primary" (click)="presentPasswordResetPopUp()">Reset password</ion-label>
    </div>
</ion-content>

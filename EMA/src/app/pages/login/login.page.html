<ion-header>
  <ion-toolbar>
    <ion-title><p align="center">Login</p></ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" class="form">
    <ion-item class="input">
      <ion-label position="floating">Email</ion-label>
      <ion-input value="" formControlName="email" type="text"></ion-input>
      <ion-icon name="person" slot="end"></ion-icon>
    </ion-item>
    <ion-label class="error" color="danger" *ngIf="loginForm.get('email').hasError('required')">
      Email is required
    </ion-label>

    <ion-item class="input">
      <ion-label position="floating">Password</ion-label>
      <ion-input value="" formControlName="password" type="password" required="true"></ion-input>
      <ion-icon name="key" slot="end"></ion-icon>
    </ion-item>
    <ion-label class="error" color="danger" *ngIf="loginForm.get('password').hasError('required')">Password is
      required
    </ion-label>

    <ion-button [disabled]="!loginForm.valid" type="submit" id="loginButton" expand="block" size="large" color="primary">
      login&nbsp;
    </ion-button>
  </form>

  <div id="text">
    <p>New to our Website?</p>
    <p>Signup
      <ion-label color="primary" routerLink="/signup" routerDirection="forward">here</ion-label>
    </p>
  </div>
</ion-content>

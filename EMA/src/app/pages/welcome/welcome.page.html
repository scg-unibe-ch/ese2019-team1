
<ion-content>
    <div class="slides-container">
    <ion-slides #slides class="slides-container">
        <ion-slide class="slide-page-one">
            <div id="img1">
            <img src="/assets/welcome/slide1.jpg" alt=""/>
            </div>
        </ion-slide>

        <ion-slide  class="slide-page-two">
            <img src="/assets/welcome/slide2.jpg" alt=""/>
        </ion-slide>

        <ion-slide  class="slide-page-three">
            <img src="/assets/welcome/slide3.jpg" alt=""/>
        </ion-slide>

    </ion-slides>
        <button type="submit" ion-button color="light" class="swiper-button-prev swiper-button-black" (click)="prevSlide()"></button>
        <button type="submit" ion-button color="light" class="swiper-button-next swiper-button-black" (click)="nextSlide()"></button>
    </div>
    <ion-button id="startButton" expand="block" color='warning' size="large" (click)="navigateToLoginPage()">Start</ion-button>
</ion-content>
